<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <meta name="description" content="" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <!-- header -->
      <header>
        <h1>Matching Game</h1>
      </header>
      <!-- Score panel -->
      <section class="score-panel">
        <!-- stars -->
        <ul class="stars"></ul>
        <!-- moves -->
        <span class="moves"></span> Moves
        <!-- Timer -->
        <div class="timer">
          Min: <span class="minutes"></span> Sec: <span class="seconds"></span>
        </div>
        <!-- reset button -->
        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>
      <!-- deck -->
      <ul class="deck"></ul>
      <!-- container for modal -->
      <!-- initially the modal is closed: the class modal-closed  -->
      <div id="modal-container" class="modal-closed">
        <!-- modal background -->
        <div class="modal-background">
          <!-- modal content -->
          <div class="modal-content">
            <!-- icon container -->
            <div class="icon-container">
              <!-- icon -->
              <li class="icon fa fa-thumbs-o-up"></li>
            </div>
            <!-- container for moves -->
            <div class="moves-container">
              Moves: <span class="moves-info"></span>
            </div>
            <!-- container for stars -->
            <div class="stars-container">
              Stars: <span class="stars-info"></span>
            </div>
            <!-- container for timer -->
            <div class="timer-container">
              Time: <span class="timer-info"></span>
            </div>
            <button class="play-again-btn">Play again</button>
          </div>
        </div>
      </div>
    </div>
    <!-- link to js file -->
    <script src="js/app.js"></script>
  </body>
</html>
